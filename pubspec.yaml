name: logifit_health_2
description: "A Flutter health and fitness tracking application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  go_router: ^12.1.3

  # State Management
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Health Integration
  health: ^10.2.0
  permission_handler: ^11.1.0

  # Device Info
  device_info_plus: ^10.1.0

  # File System
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

